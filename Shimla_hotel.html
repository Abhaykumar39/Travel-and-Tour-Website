<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttarakhand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    background-image: url(Images1/shimla.jpg);
    background-size: cover;
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    position: relative;
    z-index: 1;
}

.hotel {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    overflow: hidden;
    background-color: mintcream;
    border: 3px solid black;
    padding: 0;
}

.hotel img {
    width: 100%;
    height: auto;
    display: block;
}

.hotel-details {
    padding: 20px;
}

.hotel-details h3 {
    margin-bottom: 10px;
    color: #333;
}

.hotel-details p {
    margin-bottom: 10px;
    color: #666;
}

.hotel-actions {
    padding: 20px;
    background-color: #f4f4f4;
}

.hotel-actions input[type="button"],
.hotel-actions button {
    margin-top: 10px;
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.hotel-actions input[type="button"]:hover,
.hotel-actions button:hover {
    background-color: #0056b3;
}

.price {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50;
    margin-top: 10px;
}

.checked {
    color: orangered;
}

</style>
    
</head>
<body>
    <div class="container">
        <div class="hotel">
            <img src="hotel4.jpg">
            <div class="hotel-details">
                <h3>Royal Collection</h3>
                <p>shimla-kaithu</p>
                <h3>Ratings <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span></h3>
            </div>
            <div class="hotel-actions">
                <input type="button" value="Breakfast">
                <input type="button" value="Parking">
                <label for="">Cashback Rewards: Rs.151</label>
                <div class="price">Price: Rs.2400</div>
                <button>Book</button>
            </div>
        </div>

        <div class="hotel">
            <img src="hotel5.jpg">
            <div class="hotel-details">
                <h3>Bright-Land Hotel</h3>
                <p>Shimla-Mall road</p>
                <h3>Ratings <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span></h3>
            </div>
            <div class="hotel-actions">
                <input type="button" value="Breakfast">
                <input type="button" value="Parking">
                <label for="">Cashback Rewards: Rs.151</label>
                <div class="price">Price: Rs.4400</div>
                
                <button>Book</button>
            </div>
        </div>

        <div class="hotel">
            <img src="hotel6.jpg" >
            <div class="hotel-details">
                <h3>Hotel sleeping Buddha</h3>
                <p>Shimla - City Center</p>
                <h3>Ratings <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span></h3>
            </div>
            <div class="hotel-actions">
                <input type="button" value="Breakfast">
                <input type="button" value="Parking">
                <label for="">Cashback Rewards: Rs.151</label>
                <div class="price">Price: Rs.3400</div>
                <button>Book</button>
            </div>
        </div>

        <div class="hotel">
            <img src="hotel3.jpg" alt="Hotel Rishikesh">
            <div class="hotel-details">
                <h3>Hotel Shimla</h3>
                <p>Tapovan</p>
                <h3>Ratings <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span></h3>
            </div>
            <div class="hotel-actions">
                <input type="button" value="Breakfast">
                <input type="button" value="Parking">
                <label for="">Cashback Rewards: Rs.151</label>
                <div class="price">Price: Rs.3500</div>
                <button>Book</button>
            </div>
        </div>
    </div>
</body>
</html>
