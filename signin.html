<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signIn_signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign In</title>
    <style>/* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h4 {
            margin: 0;
            font-size: 24px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ddd;
        }
        
        #signInLink {
            background-color: #fff;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        #signInLink:hover {
            background-color: #ddd;
        }
        </style>
        <script src="travel_tour_website.js"></script>
</head>
<body>
    <header>
        <nav>
            <h4>MR.travel</h4>
            <ul>
                <li><a href="travel_tour_website.html">Discover</a></li>
                <li><a href="TOUR.html">Package</a></li>
                <li><a href="Hotel_homepage.html">Hotel</a></li>
                <li><a href="contactUs.html">Contact</a></li>
                <li><a href="#" id="signInLink">Sign In</a></li>
            </ul>
        </nav></header>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            <form id="signInForm" action="http://localhost:3000/signin" method="POST" onsubmit="return validateForm()"> <!-- Change action to signin route -->
                <div class="input-group">
                    <div class="input-field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" placeholder="Email" name="email" id="email"> <!-- Add name attribute and id -->
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" placeholder="Password" name="password" id="password"> <!-- Add name attribute and id -->
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinBtn">Sign in</button> <!-- Change type to submit -->
                    <a href="signup.html"><button type="button"> Sign Up</button></a> <!-- Button to switch to sign-up page -->
                </div>
                <div id="error" style="color: red; display: none;">Invalid email or password. Please try again.</div> <!-- Error message -->
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');
            var errorDiv = document.getElementById("error");
            if (error === "user_not_found") {
                errorDiv.innerText = "User not found";
                errorDiv.style.display ="block";
            }
        };
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() == "" || password.trim() == "") {
                alert("Please fill in all fields.");
                return false;
            }

            return true; // If all validations pass, the form will submit
        }

        // Function to show error message when email or password is incorrect
    </script>
    
</body>
</html>
