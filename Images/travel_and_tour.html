<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel and Tour</title>
    <link rel="stylesheet" href="travel_and_tour.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="travel_and_tour.js"></script>
</head>
<body>
    <header>
        <nav>
            <h4><a href="#"><img src="D:\Project\Images\logo.avif" alt="Travel and Tour" height="70" width="90"></a> Travel and Tour</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tours</a></li>
                <li><a href="#">Hotel</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
            <i class="bi bi-three-dots"></i>
        </nav>
        <div class="content">
            <div class="content_box">
                <h1>The right destination for you and your family</h1>
                <p>Where would you like to go?</p>
                <button>Start your search</button>
            </div>
            <div class="trip_box">
                <div class="search_box">
                    <div class="box">
                        <h4>Location <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="text " placeholder="Enter your destination">
                    </div>
                    <div class="box">
                        <h4>Date <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="date">
                    </div>
                    <div class="box">
                        <h4>People<i class="bi bi-caret-down-fill"></i></h4>
                        <input type="number" placeholder="how many people">
                    </div> 
                    <input type="button" value="Explore Now">
                </div>
            </div>
            <div class="travel_box">
                <h4>Contries to travel</h4>
                <div class="cards">
                    <div class="card">
                        <h3>India <img src="" alt=""></h3>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
        
    </header>
</body>
</html>
